<!DOCTYPE html>

<!--Início do documento, com especificação de idioma para português (Brasil)-->
<html lang="pt-BR">

	<!--Cabeçalho da página-->
	<head>

		<!--Metadados essenciais-->
        <meta charset="UTF-8">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Nome da página quando aberto como aplicativo ou salva como atalho em dispositivo móvel-->
        <meta name="application-name" content="HashtagFinder">
        <!--Autor da página-->
		<meta name="author" content="Miguel Malagoli">
		
		<!--Título da página na aba do navegador-->
        <title>HashtagFinder</title>
        <!--Metadados para mecanismos de pesquisa-->
        <meta
            name="keywords"
            content="hashtag,finder,twitter,search,busca,imagens,images,tweet,
            tweets,imagem,image"

        <meta
            name="description"

        >

        <!--Ícone padrão da página-->
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon" sizes="32x32">
        <!--Ícones de tamanhos alternativos-->
        <link rel="icon" href="%PUBLIC_URL%/favicon-64.ico" type="image/x-icon" sizes="64x64">
        <link rel="icon" href="%PUBLIC_URL%/favicon-128.ico" type="image/x-icon" sizes="128x128">
        <link rel="icon" href="%PUBLIC_URL%/favicon-192.ico" type="image/x-icon" sizes="192x192">

        <!--Cor tema para navegadores em aplicativos móveis-->
        <meta name=”theme-color” content=”#FCFCFC>

        <!--Link para a fonte-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap">

	</head>


	<!--Corpo da página-->
	<body>

	</body>
